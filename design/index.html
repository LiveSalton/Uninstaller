<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简卸载器 - 设计稿展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .screen-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .screen-container:hover {
            transform: translateY(-5px);
        }

        .screen-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 45px;
            padding: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 37px;
            overflow: hidden;
            border: none;
            background: white;
        }

        .page-description {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .screens-grid {
                grid-template-columns: 1fr;
            }
            
            .phone-frame {
                transform: scale(0.8);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>极简卸载器</h1>
            <p>200KB挑战 - 极致轻量化应用管理工具设计稿</p>
        </div>

        <div class="screens-grid">
            <div class="screen-container">
                <h3 class="screen-title">应用管理主页</h3>
                <div class="phone-frame">
                    <iframe src="app-manager.html" class="screen"></iframe>
                </div>
                <p class="page-description">
                    核心功能页面，展示已安装应用列表<br>
                    支持搜索、批量选择、卸载和备份操作
                </p>
            </div>

            <div class="screen-container">
                <h3 class="screen-title">备份管理</h3>
                <div class="phone-frame">
                    <iframe src="backup-manager.html" class="screen"></iframe>
                </div>
                <p class="page-description">
                    备份文件管理界面<br>
                    支持查看、恢复、删除备份文件
                </p>
            </div>

            <div class="screen-container">
                <h3 class="screen-title">设置页面</h3>
                <div class="phone-frame">
                    <iframe src="settings.html" class="screen"></iframe>
                </div>
                <p class="page-description">
                    个性化配置界面<br>
                    显示选项、排序方式、功能设置
                </p>
            </div>
        </div>
    </div>
</body>
</html>
